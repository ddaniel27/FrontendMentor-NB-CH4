<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="images/image-victor.jpg" alt="vicktor-img" class="profile" />
      </div>
      <div class="info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="location">London</span> 
      </div>
      <hr>
      <div class="stats">
        <div class="stat-field">
          <p class="number">80K</p> 
          <p class="subtitle">Followers</p>
        </div>
        <div class="stat-field">
          <p class="number">803K</p>
          <p class="subtitle">Likes</p>
        </div>
        <div class="stat-field">
          <p class="number">1.4K</p>
          <p class="subtitle">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ddaniel27</a>.
  </div>
</body>
</html>
